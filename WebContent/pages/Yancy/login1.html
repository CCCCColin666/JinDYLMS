<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登录</title>
	<link rel="stylesheet" href="../../css/Yancy/login1.css"  />
	<script type="text/javascript" src="../../js/Yancy/jquery-3.3.1.js"></script>
	<script src="../../js/Yancy/login1.js" type="text/javascript"></script>
	
</head>
<body>
		<div class="header" id="head">
			<div class="title"></div>	
		</div>
	
		<div class="wrap" id="wrap">
			<div class="logGet">
				<!-- 头部提示信息 -->
				<div class="logD logDtip">
					<p class="p1">登录</p>
				</div>
				
				<form action="login.action"  method="post"   >
				
				<!-- 输入框 -->
				<div class="lgD">
				<img src="../../img/Yancy/logoName.jpg" width="20" height="20" alt=""/> 
					<input type="text"
						placeholder="输入用户名" id="dname" name="username"/>
				</div>
				<div class="lgD">
					<img src="../../img/Yancy/logoPassword.jpg" width="20" height="20" alt=""/> 
					<input type="text"
						placeholder="输入用户密码" id="password" name="password"/>
				</div>
				<div class="logC">
					<a> <button id="submit" type="submit">登 录</button> </a>
				</div>
				
				</form>
				
			</div>
		</div>

</body>
</html>
